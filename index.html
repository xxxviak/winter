<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬之声播放器</title>
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
            font-family: "Helvetica Neue", sans-serif;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .player {
            background: url('图片4.png') no-repeat center center;
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

            .player::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.7);
                z-index: 0;
            }

        h2 {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            color: #333;
            padding: 0 20px;
        }

        audio {
            width: 80%;
            outline: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2> 邮在四季 — 冬之声 </h2>
        <audio controls autoplay>
            <source src="winter.wav" type="audio/wav">
            您的浏览器不支持音频播放。
        </audio>
    </div>
</body>
</html>
